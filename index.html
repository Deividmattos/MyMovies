<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>Lista de filmess para assistir</title>
  </head>
  <body>
    <header>
      <h2><i class="bi bi-film"></i>MyMovies</h2>
      <section id="search-container">
        <div class="input_wrapper movie_name_wrapper">
          <label for="movie_name">Nome:</label>
          <input type="text" id="movie_name" />
        </div>
        <div class="input_wrapper movie_year_wrapper">
          <label for="movie_year">Ano:</label>
          <input type="text" id="movie_year" />
        </div>
        <button class="btn_seach"><i class="bi bi-search"></i></button>
      </section>
    </header>
    <main>
      <h1>Comeceagora a sua lista de filmes</h1>
      <section id="movie_list"></section>
      <article id="modal_overlay">
        <section id="modal_background"></section>
        <section id="modal_container">
          <h2 id="movie_title">Guardians of the Galaxy - 2014</h2>
          <section id="modal_body" class="modal_body">
            <img
              id="movie_poster"
              src="https://m.media-amazon.com/images/M/MV5BNDIzMTk4NDYtMjg5OS00ZGI0LWJhZDYtMzdmZGY1YWU5ZGNkXkEyXkFqcGdeQXVyMTI5NzUyMTIz._V1_SX300.jpg"
              alt="Poster do filme"
            />
            <div id="movie_info" class="movie_info">
              <div id="movie_plot">
                <h3>
                  A group of intergalactic criminals must pull together to stop
                  a fanatical warrior with plans to purge the universe
                </h3>
              </div>
              <div id="movie_cast">
                <h4>Elenco:</h4>
                <h5>Chris Pratt, Vin Diesel, Bradley Cooper</h5>
              </div>
              <div id="movie_genre">
                <h4>Genero:</h4>
                <h5>Action, Adventure, Comedy</h5>
              </div>
            </div>
          </section>
          <section id="modal-footer"></section>
          <button id="add_to_list">Adicionar a Lista</button>
        </section>
      </article>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
